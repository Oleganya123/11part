<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добро пожаловать, <span sec:authentication="name"></span>!</h1>

    <p class="lead">Ваши роли: <span sec:authentication="principal.authorities"></span></p>

    <p class="lead">Ваш возраст: <span sec:authentication="principal.age"></span></p>

    <div sec:authorize="hasRole('ADMIN')" class="mb-4">
        <p><a class="btn btn-info" th:href="@{/admin}">Перейти в панель администратора</a></p>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger btn-block">Logout</button>
    </form>
</div>

<div sec:authorize="!isAuthenticated()">
    <p>Пожалуйста, <a th:href="@{/login}">войдите</a>.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
